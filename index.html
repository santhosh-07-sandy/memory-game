<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game - by Santhosh D</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        ::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        html {
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
        }

        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            background: #FFE4B5;
            padding: 20px;
            min-height: 100vh;
            overscroll-behavior: none;
            touch-action: pan-y;
        }

        html {
            scroll-behavior: auto !important;
            /* Ensure instant scrolling */
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            background: #fff;
            padding: 25px;
            border-radius: 25px;
            margin-bottom: 25px;
            box-shadow: 0 8px 0 #d4a574;
            border: 5px solid #fff;
        }

        h1 {
            color: #FF6B9D;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .stat {
            background: #FFA07A;
            color: #fff;
            padding: 12px 25px;
            border-radius: 20px;
            box-shadow: 0 5px 0 #d4886a;
            border: 4px solid #fff;
        }

        .stat-label {
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .card {
            background: transparent;
            aspect-ratio: 1;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card:hover {
            transform: scale(1.08);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.flipped:hover {
            transform: rotateY(180deg) scale(1.08);
        }

        .card.matched {
            pointer-events: none;
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-front {
            background: #fff;
            color: #FF6B9D;
            font-size: 3.5em;
            box-shadow: 0 6px 0 #d4a574;
            border: 5px solid #87CEEB;
        }

        .card-back {
            background: #fff;
            transform: rotateY(180deg);
            overflow: hidden;
            box-shadow: 0 6px 0 #d4a574;
            border: 5px solid #98D8C8;
        }

        .card-back img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .controls {
            text-align: center;
        }

        .btn {
            background: #98D8C8;
            color: #fff;
            border: 5px solid #fff;
            padding: 15px 40px;
            border-radius: 20px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 6px 0 #7ab8a8;
            transition: all 0.2s;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 9px 0 #7ab8a8;
        }

        .btn:active {
            transform: translateY(2px);
            box-shadow: 0 3px 0 #7ab8a8;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: #fff;
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 10px 0 #d4a574;
            border: 6px solid #FF6B9D;
            animation: bounce 0.5s;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .modal-content h2 {
            color: #FF6B9D;
            font-size: 2.8em;
            margin-bottom: 20px;
        }

        .modal-content p {
            color: #FFA07A;
            font-size: 1.4em;
            margin-bottom: 30px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header {
                padding: 15px;
                margin-bottom: 20px;
            }

            .game-board {
                gap: 10px;
                /* Keep 4 columns */
            }

            h1 {
                font-size: 2em;
            }

            .card-front {
                font-size: 2.5em;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .game-board {
                gap: 8px;
                /* Force 4 columns even on mobile */
                grid-template-columns: repeat(4, 1fr);
            }

            h1 {
                font-size: 1.5em;
                margin-bottom: 10px;
            }

            .stats {
                gap: 8px;
            }

            .stat {
                padding: 8px 15px;
            }

            .stat-value {
                font-size: 1.2em;
            }

            .card-front {
                font-size: 2em;
                /* Smaller icons for small cards */
                border-width: 3px;
            }

            .card-back {
                border-width: 3px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-star"></i> Memory Match <i class="fas fa-star"></i></h1>
            <div class="stats">
                <div class="stat">
                    <div class="stat-label">Moves</div>
                    <div class="stat-value" id="moves">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Time</div>
                    <div class="stat-value" id="time">0:00</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Matches</div>
                    <div class="stat-value" id="matches">0/8</div>
                </div>
            </div>
        </div>

        <div class="game-board" id="gameBoard"></div>

        <div class="controls">
            <button class="btn" onclick="newGame()">
                <i class="fas fa-redo"></i> New Game
            </button>
        </div>
    </div>

    <div class="modal" id="winModal">
        <div class="modal-content">
            <h2><i class="fas fa-trophy"></i> You Win! <i class="fas fa-trophy"></i></h2>
            <p>Moves: <span id="finalMoves"></span><br>Time: <span id="finalTime"></span></p>
            <button class="btn" onclick="newGame()">Play Again</button>
        </div>
    </div>

    <script>
        // Image URLs from Unsplash - cute animals and nature
        var images = [
            'https://images.unsplash.com/photo-1425082661705-1834bfd09dca?w=400',
            'https://images.unsplash.com/photo-1548681528-6a5c45b66b42?w=400',
            'https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?w=400',
            'https://images.unsplash.com/photo-1518791841217-8f162f1e1131?w=400',
            'https://images.unsplash.com/photo-1535268647677-300dbf3d78d1?w=400',
            'https://images.unsplash.com/photo-1574158622682-e40e69881006?w=400',
            'https://images.unsplash.com/photo-1560807707-8cc77767d783?w=400',
            'https://images.unsplash.com/photo-1583337130417-3346a1be7dee?w=400'
        ];

        var firstCard = null;
        var secondCard = null;
        var canFlip = true;
        var matches = 0;
        var moves = 0;
        var seconds = 0;
        var timerRunning = false;
        var timerInterval;

        // Start the game
        function startGame() {
            var gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';

            // Create pairs of cards
            var cardImages = images.concat(images);

            // Shuffle cards
            cardImages.sort(function () {
                return Math.random() - 0.5;
            });

            // Create card elements
            for (var i = 0; i < cardImages.length; i++) {
                var card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = '<div class="card-front"><i class="fas fa-heart"></i></div>' +
                    '<div class="card-back"><img src="' + cardImages[i] + '"></div>';
                card.onclick = flipCard;
                card.dataset.image = cardImages[i];
                gameBoard.appendChild(card);
            }

            // Reset variables
            firstCard = null;
            secondCard = null;
            canFlip = true;
            matches = 0;
            moves = 0;
            seconds = 0;
            timerRunning = false;

            updateStats();
            clearInterval(timerInterval);
        }

        function flipCard() {
            if (!canFlip) return;
            if (this.classList.contains('flipped')) return;
            if (this.classList.contains('matched')) return;

            // Start timer on first click
            if (!timerRunning) {
                startTimer();
            }

            this.classList.add('flipped');

            if (firstCard == null) {
                firstCard = this;
            } else {
                secondCard = this;
                canFlip = false;
                moves++;
                updateStats();
                checkMatch();
            }
        }

        function checkMatch() {
            var match = firstCard.dataset.image == secondCard.dataset.image;

            if (match) {
                setTimeout(function () {
                    firstCard.classList.add('matched');
                    secondCard.classList.add('matched');
                    matches++;
                    updateStats();
                    resetCards();

                    if (matches == 8) {
                        endGame();
                    }
                }, 500);
            } else {
                setTimeout(function () {
                    firstCard.classList.remove('flipped');
                    secondCard.classList.remove('flipped');
                    resetCards();
                }, 1000);
            }
        }

        function resetCards() {
            firstCard = null;
            secondCard = null;
            canFlip = true;
        }

        function startTimer() {
            timerRunning = true;
            timerInterval = setInterval(function () {
                seconds++;
                updateStats();
            }, 1000);
        }

        function updateStats() {
            document.getElementById('moves').textContent = moves;
            document.getElementById('matches').textContent = matches + '/8';

            var mins = Math.floor(seconds / 60);
            var secs = seconds % 60;
            if (secs < 10) secs = '0' + secs;
            document.getElementById('time').textContent = mins + ':' + secs;
        }

        function endGame() {
            clearInterval(timerInterval);
            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('finalTime').textContent = document.getElementById('time').textContent;
            document.getElementById('winModal').classList.add('show');
        }

        function newGame() {
            document.getElementById('winModal').classList.remove('show');
            clearInterval(timerInterval);
            startGame();
            window.scrollTo({ top: 0, behavior: 'auto' });
        }

        // Start the game when page loads
        startGame();
    </script>
</body>

</html>
